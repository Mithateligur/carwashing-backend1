<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CarWash Admin" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- SEO & Description -->
    <meta name="description" content="Araç yıkama işletmenizi yönetin, müşterilere WhatsApp bildirimleri gönderin" />
    <meta name="keywords" content="araç yıkama, car wash, admin panel, whatsapp, müşteri yönetimi" />
    <meta name="author" content="CarWashing Admin" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>CarWashing Admin - Araç Yıkama Yönetimi</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                500: '#2563eb',
                600: '#1d4ed8',
                700: '#1e40af',
                800: '#1e3a8a',
                900: '#1e293b'
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                800: '#1e293b',
                900: '#0f172a'
              }
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px'
            },
            spacing: {
              '18': '4.5rem',
              '88': '22rem'
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'float': 'float 3s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    
    <style>
      /* PWA Styles with iOS Safe Areas */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
        --safe-area-inset-right: env(safe-area-inset-right);
      }
      
      body {
        padding-top: var(--safe-area-inset-top);
        padding-bottom: var(--safe-area-inset-bottom);
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        overscroll-behavior: none;
      }
      
      /* Touch-friendly buttons */
      button, .touch-target {
        min-height: 44px;
        min-width: 44px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      
      /* Prevent input zoom on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      @media screen and (max-width: 640px) {
        input, select, textarea {
          font-size: 16px !important;
          transform: translateZ(0);
        }
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #2563eb;
        border-radius: 3px;
      }
      
      /* Safe area for mobile */
      .safe-area {
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
      }
      
      /* Glassmorphism */
      .glass {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      /* PWA Loading Animation */
      .pwa-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; text-align: center; padding: 2rem;">
        <div>
          <h1>JavaScript Gerekli</h1>
          <p>Bu uygulamayı kullanmak için JavaScript'i etkinleştirmeniz gerekiyor.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading Screen -->
      <div class="pwa-loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
              
              // Check for updates every hour
              setInterval(() => {
                registration.update();
              }, 3600000);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
      
      // PWA Install Prompt Helper
      window.PWAHelpers = {
        isStandalone: window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true,
        isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream
      };
      
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
